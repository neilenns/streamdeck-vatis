<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Station">
      <sdpi-textfield
        setting="station"
        placeholder="ATIS station name, e.g. KSEA"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Type">
      <sdpi-select
        setting="atisType"
        default="Combined"
        placeholder="Select an ATIS type"
      >
        <option value="Arrival">Arrival</option>
        <option value="Combined">Combined</option>
        <option value="Departure">Departure</option>
      </sdpi-select>
    </sdpi-item>

		<sdpi-select setting="showFlightRules" default="FAA" aria-label="Select flight rules display type">
      <sdpi-select setting="showFlightRules" default="FAA">
        <option value="NONE">None</option>
        <option value="FAA">FAA</option>
        <option value="ICAO">ICAO</option>
      </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Current">
      <sdpi-file
        setting="currentImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Observer">
      <sdpi-file
        setting="observerImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Updated">
      <sdpi-file
        setting="updatedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="showAltimeter"
          label="Show altimeter"
        ></sdpi-checkbox>
        <sdpi-checkbox setting="showLetter" label="Show letter"></sdpi-checkbox>
        <sdpi-checkbox setting="showTitle" label="Show title"></sdpi-checkbox>
        <sdpi-checkbox setting="showWind" label="Show wind"></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
