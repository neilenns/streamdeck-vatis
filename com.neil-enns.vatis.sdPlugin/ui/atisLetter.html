<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/gh/geekyeggo/sdpi-components@v2/dist/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Title">
      <sdpi-textarea
        setting="title"
        placeholder="Optional title"
        rows="1"
      ></sdpi-textarea>
    </sdpi-item>

    <sdpi-item label="Station">
      <sdpi-textfield
        setting="station"
        placeholder="ATIS station name, e.g. KSEA"
        required
      ></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Type">
      <sdpi-select
        setting="atisType"
        default="Combined"
        placeholder="Select an ATIS type"
      >
        <option value="Arrival">Arrival</option>
        <option value="Combined">Combined</option>
        <option value="Departure">Departure</option>
      </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Current">
      <sdpi-file
        setting="currentImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Unavailable">
      <sdpi-file
        setting="unavailableImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item label="Updated">
      <sdpi-file
        setting="updatedImagePath"
        accept="image/png, image/jpeg, image/svg+xml"
      ></sdpi-file>
    </sdpi-item>

    <sdpi-item>
      <details class="sdpi-item-value">
        <summary>Advanced options</summary>
        <sdpi-checkbox
          setting="showAltimeter"
          label="Show altimeter"
          default="false"
        ></sdpi-checkbox>
        <sdpi-checkbox
          setting="showLetter"
          label="Show letter"
          default="false"
        ></sdpi-checkbox>
        <sdpi-checkbox
          setting="showTitle"
          label="Show title"
          default="false"
        ></sdpi-checkbox>
        <sdpi-checkbox
          setting="showWind"
          label="Show wind"
          default="false"
        ></sdpi-checkbox>
      </details>
    </sdpi-item>
  </body>
</html>
